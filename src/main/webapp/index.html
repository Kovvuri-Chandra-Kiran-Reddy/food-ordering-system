<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Food Ordering System</title>
</head>
<body>
	<form action="ordered_successfully" method="post">
    
        <table style="margin:auto">
        <tr> 
                <th> Username </th>
                <td> <input name="uname" type="text" required> </td>
            </tr>
            <tr> 
                <th> Product id </th>
                <td> <input name="pid" type="text" required> </td>
            </tr>
            
            <tr> 
                <th> Product name </th>
                <td> <input name="pname"  type="text" required> </td>
            </tr>
            
            <tr> 
                <th> Quantity </th>
                <td> <input name="quan"  type="text" required> </td>
            </tr>
            
            <tr> 
                <th> Cost </th>
                <td> <input name="cost"  type="text" required> </td>
            </tr>
            
            <tr> 
                <th></th>
                <td> <input type="submit"> </td>
            </tr>
        </table>
    
    </form>
	
</body>
</html>
